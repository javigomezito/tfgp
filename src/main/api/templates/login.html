{% extends "layout.html" %}
{% block body %}

<script type="text/javascript" src="{{url_for('static', filename='js/login.js')}}"></script>
<!--Error alert-->
<div id="errorAlert"></div>
<!--Success alert-->
<div id="successAlert"></div>

<div class="justify-content-center pt-3 pb-3">
  <div class="d-block w-100 justify-content-center">
    <div class="d-flex w-75 border m-auto border-primary justify-content-center rounded-top bg-primary">
      <label class=" text-center text-white">Log in</label>
    </div>
    <div class="form-group w-100">
      <div class="py-2 d-flex justify-content-center row">
        <input class="form-control-plaintext text-center w-75" type="text" id="username" name="username" placeholder="Username">
        <input class="form-control-plaintext text-center w-75" type="password" id="password" name="password" placeholder="Password">
      </div>
    </div>

    <div class="w-100 text-center pt-4">
      <button class="btn btn-primary w-50" onclick="loginForm()" id="identifyBtn">Identify me!</button>
    </div>
  </div>
  <div class="d-flex justify-content-center pt-5 mb-5">
    <button class="btn btn-info w-50" onclick="loginFormGuest()">Log in as guest!</button>
  </div>
</div>


{% endblock %}
