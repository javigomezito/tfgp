<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Locomotion</title>
    <!-- BOOSTRAP 4 -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="{{url_for('static', filename='css/open-iconic/font/css/open-iconic-bootstrap.css')}}" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static', filename='css/custom.css')}}">
  </head>
  <body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/layout.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/settings.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/searchtab.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/activeNav.js')}}"></script>
    <!-- NAVIGATION  -->

    
    <!--<p id="demo1"></p>-->
    <script type="text/javascript">
      try {
        var user = JSON.parse('{{ user | safe}}');  
      } catch (error) {
        var user = "";
      }
      
      try {
        var tabulation = JSON.parse('{{ tabulation | safe}}');
      } catch (error) {
        var tabulation = '';
      }
      var show = '{{show}}';
    </script>
    


    {% if show == 'login':%}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Locomotion</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>


    {% elif show != 'login' %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
      <a class="navbar-brand" id="layoutNavGen" href="/general">Locomotion</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!--Nav items-->
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li id="layoutNavRes" class="nav-item active mainNavigation">
            <a class="nav-link" href="/resources">Resources <span class="sr-only">(current)</span></a>
          </li>
          <li id="layoutNavMod" class="nav-item mainNavigation">
            <a class="nav-link" href="/modules">Modules</a>
          </li>
          <li id="layoutNavSym" class="nav-item mainNavigation">
            <a class="nav-link" href="/symbols">Symbols</a>
          </li>
          <li id="layoutNavCat" class="nav-item mainNavigation">
            <a class="nav-link" href="/categories">Categories</a>
          </li>
          <li id="layoutNavInd" class="nav-item mainNavigation">
            <a class="nav-link" href="/indexes">Indexes</a>
          </li>
        </ul>

        <!--Search bar-->
        <div class="form-inline my-2 my-lg-0">
          <!-- Check button here-->
          <div class="custom-control custom-switch pr-2">
            <input type="checkbox" class="custom-control-input" id="switchSearch">
            <label class="custom-control-label text-white" for="switchSearch">Exact</label>
          </div>  
          <input class="form-control mr-sm-2" type="text" id="searchText" placeholder="Search"></input>
          <button class="btn btn-secondary my-2 my-sm-0" onclick="getTab(show)">Search</button>
        </div>
      </div>

      <!--Dropdown-->
      <div class="btn-group pl-3" role="group" aria-label="Button group with nested dropdown">
        <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <!-- { user.get("full_name") }-->
          <script type="text/javascript">
            document.getElementById('btnGroupDrop1').innerHTML = user.full_name;
          </script>
          <sup class="text-info pl-1"><i class="material-icons">message</i></sup>
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupDrop1">
          <a id="notificationsDrop" class="dropdown-item text-info" href="#">Notifications (5)</a>
          <a id="settingsDrop" class="dropdown-item" href="/settings">Settings</a>
          <a class="dropdown-item text-danger" href="/logout">Log out</a>
          
        </div>
      </div>
    </nav>
    <script>
      window.onload = setLayoutPermissions(user.roles);
    </script>
    {% endif %}


    <!-- Main View -->
    <div class="pt-4 pb-2 bg min-vh-100">
      <div class="container bg-white p-0 rounded">
        {% block body %}
        {% endblock %}
      </div>
    </div>


    <!-- footer -->
    <!-- scripts -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
